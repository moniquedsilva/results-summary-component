<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Results summary component">
  <meta name="keywords" content="HTML, CSS">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="results">
    <article class="results__score">
      <header>
        <h1>
          Your Result
        </h1>
      </header>
      <div class="results__score__circle">
        <p>76</p>
        <span>of 100</span>
      </div>
      <div class="results__score__result">
        <span>Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </article>
    <article class="results__summary">
      <header>
        <h2>Summary</h2>
      </header>
      <div>
        <span><img src="./assets/images/icon-reaction.svg" alt="icon-reaction"></span>
        <p>Reaction</p>
        <p>80 <span>/ 100</span></p>
      </div>
      <div>
        <span><img src="./assets/images/icon-memory.svg" alt="icon-memory"></span>
        <p>Memory</p>
        <p>92 <span>/ 100</span></p>
      </div>
      <div>
        <span><img src="./assets/images/icon-verbal.svg" alt="icon-verbal"></span>
        <p>Verbal</p>
        <p>61 <span>/ 100</span></p>
      </div>
      <div>
        <span><img src="./assets/images/icon-visual.svg" alt="icon-visual"></span>
        <p>Visual</p>
        <p>72 <span>/ 100</span></p>
      </div>
      <button>Continue</button>
    </article>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </main>
</body>

</html>
